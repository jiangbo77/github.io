<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MAP</title>
   <style>
    html, body { margin: 0; height: 100%; overflow: hidden;}
   </style>
</head>
    
<body>
    <div id="map" style="width:100%;height:100%;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a73ca9ebddaff90251b4296068e62041"></script>

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = { 
                center: new kakao.maps.LatLng(35.06111583547978, 128.97229047735408),
                level: 1,
                draggable: true // 이동만 막기
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마우스 드래그로 지도 이동 가능하도록 수정
        kakao.maps.event.addListener(map, 'dragstart', function() {
            map.setDraggable(true);
        });
        kakao.maps.event.addListener(map, 'dragend', function() {
            map.setDraggable(false);
        });

        var map = new kakao.maps.Map(mapContainer, mapOption);

        function resizeMap() {
            var mapContainer = document.getElementById('map');
            mapContainer.style.width = '100%';
            mapContainer.style.height = '100%'; 
        }

        function relayout() {    
            map.relayout();
        }

        function setCenterToPolygon() {
            // 윈도우 크기가 변경되면 지도의 중심을 polygonPath의 중심으로 맞춥니다.
            var bounds = new kakao.maps.LatLngBounds();
            for (var i = 0; i < polygonPath.length; i++) {
                for (var j = 0; j < polygonPath[i].length; j++) {
                    bounds.extend(polygonPath[i][j]);
                }
            }
            map.setBounds(bounds);
            relayout();
        }

 
    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
    // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    

    // 마커를 표시할 위치와 title 객체 배열입니다 
    var positions = [
         
        {  title: '1', 
            latlng: new kakao.maps.LatLng(35.06088647799333, 128.97226089585268)},
        
       
        
    ];

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
    for (var i = 0; i < positions.length; i ++) {
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(20, 27); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
             
        });
    }

    var polygonPath = [
        // 1번째
        [new kakao.maps.LatLng(35.060836105340876,128.97217414522737),
  new kakao.maps.LatLng(35.060976294570175, 128.97228164003755),
  new kakao.maps.LatLng(35.061002651461905, 128.97232337504195),
  new kakao.maps.LatLng(35.06120870606658, 128.97225983093503),
  new kakao.maps.LatLng(35.06124788709044, 128.9724827190494),
  new kakao.maps.LatLng(35.061152051448865, 128.97255713491),
  new kakao.maps.LatLng(35.06094521868185, 128.97280698339299),
  new kakao.maps.LatLng(35.06093708091686, 128.9728917293192),
  new kakao.maps.LatLng(35.06082663907356, 128.97289455152227)],   
    ];

    for (var i = 0; i < polygonPath.length; i ++) {
        var polygon = new kakao.maps.Polygon({
            path: polygonPath[i], // 선을 구성하는 좌표배열 입니다
            strokeWeight: 4, // 선의 두께 입니다
            strokeColor: '#04a', // 선의 색깔입니다.파란색
            strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
            strokeStyle: 'solid', // 선의 스타일입니다
            fillColor: '#04a', // 채우기 색깔입니다
            fillOpacity: 0.05 // 채우기 불투명도 입니다
        });
       
        // 지도에 선을 표시합니다 
        polygon.setMap(map);
    }
</script>
</body>
</html>
